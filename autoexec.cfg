// Jumpthrow T键可以改成任何你想使用的键，意为绑定T键为“跳投”，只要切出指定道具后，按住鼠标左键，保持投掷物呈拉开保险的状态，之后按下T即可实现投掷物的标准跳投。
alias "+jumpthrow" "+jump;-attack";
alias "-jumpthrow" "-jump";
bind "T" "+jumpthrow"

// Jump+crouch 一建跳蹲
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind "space" "+cjump”

// Clear F键清除血迹指令
bind "f" "+lookatweapon; r_cleardecals"

// 按下 ALT 雷达占屏幕大小放大；
// 雷达内容放大；
// 准星变大十字线（定位投掷物）；
// 松开恢复
alias "+radarzoom" "cl_radar_scale 1;cl_hud_radar_scale 1.3"
alias "-radarzoom" "cl_radar_scale 0.45;cl_hud_radar_scale 0.8"
alias "+bigcross" "cl_crosshairsize 999;cl_crosshair_drawoutline 0;cl_crosshairthickness 0.5;cl_crosshairgap -5"
alias "-bigcross" "cl_crosshairsize 4.5;cl_crosshair_drawoutline 0;cl_crosshairthickness 1.5;cl_crosshairgap -1"
alias "+showpos" "cl_showpos 1"
alias "-showpos" "cl_showpos 0"
alias "+showsts" "+radarzoom;+bigcross;+showpos"
alias "-showsts" "-radarzoom;-bigcross;-showpos"
bind "ALT" "+showsts"

